<!doctype html>
<head>
  <meta charset="utf-8">
  <title>IT 411 - Jennifer Kania - Assignment 2, Lucky Day</title>
 
    <script>
    var messages = ['A Great Number!', 
                    'A Good Number!', 
                    'A Fantastic Number!', 
                    'A Super Number!', 
                    'A Groovy Number', 
                    'An OK Number!', 
                    'The Best Number!', 
                    'A Decent Number!', 
                    'A Cool Number!', 
                    'An Awesome Number!'];
    var lucky_number = Number(prompt("Please enter your lucky number"));
        
    while (lucky_number < 1) {
      alert("Please enter a lucky number greater than 0");
      lucky_number = Number(prompt("Please enter your lucky number"));
    }
    var lucky_number_place = (lucky_number-1) % 10;
    document.write("<h1>Number " + lucky_number + " is " + messages[lucky_number_place] + "</h1>");
  </script>

</head>
